<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="common/bootstrap-4.6.0/css/bootstrap.min.css">
		<script src="common/js/jquery-3.5.1.min.js"></script>
		<script src="common/bootstrap-4.6.0/js/bootstrap.bundle.min.js"></script>
		<script src="common/bootstrap-4.6.0/js/bootstrap.min.js"></script>
		<script>
			function fun1() {
				console.log("fun1() 실행");
			};
			
			const fun2 = function() { //이름이 없는 함수 객체를 만듦 --> 함수를 참조하는 변수가 됨
				console.log("fun2() 실행");
			}; 
			
			const fun3 = () => {
				console.log("fun3() 실행");
			};
			/* fun1();
			fun2();
			fun3(); */
			
			//------------------------------------------------------------
			function fun4 (arg1) {
				console.log(arg1);
			};
			
			const fun5 = function (arg1) {
				console.log(arg1);
			};
			
			const fun6 = (arg1) => {
				console.log(arg1);
			};
			
			const fun7 = arg1 => {
				console.log(arg1);
			};
			
			const fun8 = arg1 => console.log(arg1);
			
			//------------------------------------------------------------
			function fun9(x, y) {
				return x + y;
			};
			
			const fun10 = function(x, y) {
				return x + y;
			};
			
			const fun11 = (x, y) => {
				return x + y;
			};
			
			const fun12 = (x, y) => x + y;
			
			//리턴값
			console.log(fun9(2, 3));
			console.log(fun10(2, 3));
			console.log(fun11(2, 3));
			console.log(fun12(2, 3));
		</script>
		
	</head>
	<body>
		<div class="card">
			<div class="card-header">
				JavaScript Function
			</div>
			<div class="card-body">
				<!-- 함수 선언 방법 -->
				<button onclick="fun1()" class="btn btn-success btn-sm mr-2">fun1()</button>
				<button onclick="fun2()" class="btn btn-success btn-sm mr-2">fun2()</button>
				<button onclick="fun3()" class="btn btn-success btn-sm mr-2">fun3()</button>
				<hr/>
				
				<!-- 매개값 -->
				<button onclick="fun4('hello')" class="btn btn-success btn-sm mr-2">fun4()</button>
				<button onclick="fun5(3)" class="btn btn-success btn-sm mr-2">fun5()</button>
				<button onclick="fun6(true)" class="btn btn-success btn-sm mr-2">fun6()</button>
				<button onclick="fun7({a:3, b:5})" class="btn btn-success btn-sm mr-2">fun7()</button>
				<button onclick="fun8({a:3, b:5})" class="btn btn-success btn-sm mr-2">fun8()</button>
				<hr/>
			</div>
		</div>
	</body>
</html>
