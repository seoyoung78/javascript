<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="common/bootstrap-4.6.0/css/bootstrap.min.css">
		<script src="common/js/jquery-3.5.1.min.js"></script>
		<script src="common/bootstrap-4.6.0/js/bootstrap.bundle.min.js"></script>
		<script src="common/bootstrap-4.6.0/js/bootstrap.min.js"></script>
		<script>
			console.log(this); //window 객체 참조
			
			const person = {
				name: "홍길동",
				age: 25,
				eat: function() {
					console.log(this); //fcuntion 함수 내부의 this는 자신을 호출한 객체를 참조
				},
				//{}와 같이 선언된 객체 내부의 메소드에서는 화살표 함수를 사용하지 않는다.
				walk: () => {
					console.log(this); //화살표 함수 내부의 this는 상위의 this를 찾아서 지정
					this.age = 30;
				}
			}
			
			person.eat(); //person 객체 참조
			person.walk(); //window 객체 참조
			console.log(person.age);
			
			const method = person.eat;
			method(); //window 객체 참조
		</script>
		
	</head>
	<body>
		<div class="card">
			<div class="card-header">
				this
			</div>
			<div class="card-body">
				
			</div>
		</div>
	</body>
</html>
